[Twitch]
CLIENT_ID = YOUR_TWITCH_CLIENT_ID
CLIENT_SECRET = YOUR_TWITCH_CLIENT_SECRET
# Optional: Specify game/category ID for clips (e.g., 509658 for "Just Chatting")
GAME_ID =
# Optional: Specify language for clips (e.g., "en", "fr")
CLIP_LANGUAGE =
# Period to fetch clips from: "last_24_hours", "last_7_days", "last_30_days"
CLIP_PERIOD = last_24_hours

[YouTube]
CLIENT_SECRET_FILE = client_secret.json
CHANNEL_ID = YOUR_YOUTUBE_CHANNEL_ID
# Privacy status for uploaded videos: "public", "private", or "unlisted"
PRIVACY_STATUS = public

[Video]
# Target resolution: "720p" or "1080p"
RESOLUTION = 720p
# Optional: Path to an intro video file
INTRO_FILE =
# Optional: Path to an outro video file
OUTRO_FILE =
